<mat-sidenav-container class="sidenav-container">
  <!-- Menu Lateral -->
  <mat-sidenav #sidenav [mode]="isDesktop ? 'side' : 'over'" [opened]="isDesktop">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Início</a>
      <a mat-list-item routerLink="/sobre">Cadastrar</a>
      <a mat-list-item routerLink="/contato">Consultar</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- Botão de menu só aparece em telas pequenas -->
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!isDesktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sistema Escola</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>  <!-- Home será carregado aqui -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
